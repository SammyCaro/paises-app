<div class="animate__animated animate__fadeIn">
  <h2>Por país</h2>
  <hr />

  <div class="row">
    <div class="col">
      <!-- el padre recibe el evento emitido -->
      <app-pais-input
        (onEnter)="buscar($event)"
        (onDebounce)="sugerencias($event)"
        placeholder="Buscar pais"
      ></app-pais-input>
    </div>
  </div>

  <ul *ngIf="mostrarSugerencias" class="list-group">
    <li
      *ngFor="let pais of paisesSugeridos"
      class="list-group-item list-group-item-action"
    >
      <a class="nav-link" [routerLink]="['/pais', pais.cca2]">
        {{ pais.name.common }}
      </a>
    </li>
    <li
      class="list-group-item list-group-item-action"
      (click)="sugerencias(termino)"
    >
      <a class="nav-link"> Buscar "{{ termino }}" </a>
    </li>
  </ul>

  <hr />

  <div *ngIf="hayError" class="alert alert-danger">
    No se encontró nada con el término {{ termino }}
  </div>

  <div *ngIf="paises.length > 0">
    <div class="col">
      <app-pais-tabla
        class="animate__animated animate__fadeIn"
        [paises]="paises"
      ></app-pais-tabla>
    </div>
  </div>
</div>
