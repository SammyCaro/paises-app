<div class="animate__animated animate__fadeIn">
  <h3>
    Buscar por región: <small>{{ regionActiva | titlecase }}</small>
  </h3>
  <hr />

  <h5>Seleccione la región</h5>

  <div class="row">
    <div class="col">
      <!--
        [class]="
        region === regionActiva ? 'btn btn-primary' : 'btn btn-outline-primary'
      "

      [ngClass]="{
        'btn-primary': regionActiva === region,
        'btn.btn-outline-primary': regionActiva !== region
      }"

      [class.btn-primary]="region === regionActiva" -->

      <button
        *ngFor="let region of regiones"
        (click)="activarRegion(region)"
        [class]="getClase(region)"
      >
        {{ region | titlecase }}
      </button>

      <div *ngIf="paisPorRegion.length > 0" class="row">
        <div class="col">
          <app-pais-tabla
            class="animate__animated animate__fadeIn"
            [paisPorRegion]="paisPorRegion"
          ></app-pais-tabla>
        </div>
      </div>
    </div>
  </div>
</div>
