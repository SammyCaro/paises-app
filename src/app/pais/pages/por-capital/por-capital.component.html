<div class="animate__animated animate__fadeIn">
  <h2>Por capital</h2>
  <hr />

  <div class="row">
    <div class="col">
      <!-- el padre recibe el evento emitido -->
      <app-pais-input
        (onEnter)="buscar($event)"
        (onDebounce)="sugerencias($event)"
        placeholder="Buscar capital"
      ></app-pais-input>
    </div>
  </div>

  <hr />

  <div *ngIf="hayError" class="alert alert-danger">
    No se encontró nada con el término {{ termino }}
  </div>

  <div *ngIf="capitales.length > 0" class="row">
    <div class="col">
      <app-pais-tabla
        class="animate__animated animate__fadeIn"
        [capitales]="capitales"
      ></app-pais-tabla>
    </div>
  </div>
</div>
