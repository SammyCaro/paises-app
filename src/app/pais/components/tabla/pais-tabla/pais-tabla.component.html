<table class="table table-hover">
  <thead>
    <tr>
      <th>#</th>
      <th>Bandera</th>
      <th>Nombre</th>
      <th>Poblacion</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let pais of paises; let i = index">
      <td>{{ i + 1 }}</td>
      <th>
        <img [src]="pais.flags.png" alt="" class="small-flag" />
      </th>
      <td>{{ pais.name.common }}</td>
      <td>{{ pais.population | number }}</td>
      <td><a [routerLink]="['/pais', pais.cca2]">Ver...</a></td>
    </tr>

    <tr *ngFor="let capital of capitales; let i = index">
      <td>{{ i + 1 }}</td>
      <th>
        <img [src]="capital.flags.png" alt="" class="small-flag" />
      </th>
      <td>{{ capital.capital }}</td>
      <td>{{ capital.population | number }}</td>
      <td><a [routerLink]="['/pais', capital.cca2]">Ver...</a></td>
    </tr>

    <tr *ngFor="let region of paisPorRegion; let i = index">
      <td>{{ i + 1 }}</td>
      <th>
        <img [src]="region.flags.png" alt="" class="small-flag" />
      </th>
      <td>{{ region.name.common }}</td>
      <td>{{ region.population | number }}</td>
      <td><a [routerLink]="['/pais', region.cca2]">Ver...</a></td>
    </tr>
  </tbody>
</table>
